<div class="main">

  <form class="example-form" (submit)="updateTask(taskInput.id)">

    <p-card header="Edit your task" subheader="" [style]="{ width: '450px' }">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDJozYRy8pHRc7XXPgyuEmTEDGqb4iW1238A&usqp=CAU" />
      </ng-template>

      <!-- card body-->
      <div class="cardBody">
        <div class="description">
          <span class="p-float-label">
            <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="newTask.newText" name="text" [value]="taskInput.text"></textarea>
            
          </span>

        </div>

        <div class="date">
          <mat-form-field>
            <mat-label>Set due date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)="changeDate($event)">

            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="time">
          
          <input matInput type="text" placeholder="Set time HH:mm" [ngxTimepicker]="timepicker"  [format]='24'>
          <ngx-material-timepicker #timepicker  (timeChanged)="changeTime($event)"></ngx-material-timepicker>
        </div>
        <div class="status">
          <label for="check"> Mark as done </label>
          <input  id="check" type="checkbox" [(ngModel)]="markedAsDone"  [ngModelOptions]="{standalone: true}"/> 
        </div>
      </div>
      <!-- card body-->
      <ng-template pTemplate="footer">
        <button class="btn btn-info">Update</button>
        <!-- <p-button label="Save" icon="pi pi-check" type="submit" ></p-button> -->
      </ng-template>
    </p-card>

  </form>
</div>
